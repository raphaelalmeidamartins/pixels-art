<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <title>Pixels Art - Raphael Martins</title>
</head>
<body>
  <header>
    <h1 id="main-title">Pixels Art</h1>
  </header>
  
  <main>
    <h1 id="title">Color palette</h1>
    <p>Pick a color below and paint the board.</p>
    <div id="control-palette">
      <ul id="color-palette">
        <li class="color selected">
        <li class="color">
        <li class="color">
        <li class="color">
      </ul>
      <button id='switch-colors'>Switch colors</button>
    </div>

    <div id="input-size-panel">
      <button id="clear-board">Clear</button>
      <label for="board-size">grid<input id="board-size" type="number" min="1" max="50"></label>
      <button id="generate-board">VQV</button>
      <p id="size-error"></p>
    </div>

    <ul id="pixel-board">
    </ul>
  </main>
  <footer>
    <p>HTML, CSS and JavaScript project developed by <a href="https://www.linkedin.com/in/raphaelameidamartins/" rel="external">Raphael Martins</a>, all rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
